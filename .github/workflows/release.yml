name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=${{ github.event.inputs.version }}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
        
    - name: Update version in files
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        # Update Package.swift version if needed
        # Update Info.plist version in Makefile
        sed -i '' "s/1\.0\.0/$VERSION/g" Makefile
        
    - name: Install dependencies
      run: |
        # Install blueutil for testing
        brew install blueutil || true
        
    - name: Run tests
      run: |
        swift test
        
    - name: Build release
      run: |
        swift build -c release
        
    - name: Package app
      run: |
        make package
        
    - name: Create DMG
      run: |
        # Create a temporary directory for DMG contents
        mkdir -p dmg-contents
        cp -r AirPodsMonitor.app dmg-contents/
        
        # Create Applications symlink
        ln -s /Applications dmg-contents/Applications
        
        # Create DMG
        hdiutil create -volname "AirPods Monitor" \
          -srcfolder dmg-contents \
          -ov -format UDZO \
          AirPodsMonitor.dmg
          
    - name: Verify DMG
      run: |
        # Mount and verify the DMG
        hdiutil attach AirPodsMonitor.dmg -mountpoint /tmp/dmg-mount
        ls -la /tmp/dmg-mount/
        hdiutil detach /tmp/dmg-mount
        
    - name: Calculate checksums
      run: |
        shasum -a 256 AirPodsMonitor.dmg > AirPodsMonitor.dmg.sha256
        shasum -a 256 AirPodsMonitor.app/Contents/MacOS/AirPodsMonitor > AirPodsMonitor.app.sha256
        
    - name: Generate Homebrew Cask
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        SHA256=$(cat AirPodsMonitor.dmg.sha256 | cut -d' ' -f1)
        
        cat > airpods-monitor.rb << EOF
        cask "airpods-monitor" do
          version "$VERSION"
          sha256 "$SHA256"
        
          url "https://github.com/\${{ github.repository }}/releases/download/v$VERSION/AirPodsMonitor.dmg"
          name "AirPods Monitor"
          desc "Real-time AirPods audio profile monitor for macOS menu bar"
          homepage "https://github.com/\${{ github.repository }}"
        
          depends_on macos: ">= :catalina"
        
          app "AirPodsMonitor.app"
        
          zap trash: [
            "~/Library/Preferences/com.airpods.monitor.plist",
          ]
        end
        EOF
        
    - name: Create release notes
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        cat > release-notes.md << EOF
